<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Information System</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default">
				  <div class="container">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand">Information System</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div id="navbar" class="collapse navbar-collapse">
				      <ul class="nav navbar-nav">
				        <li><a href="home.html">Home</a></li>
				        <li class="active"><a href="user.html">Add User</a></li>
				        <li><a href="#">Search</a></li>
				        
				      </ul>
				      
				     
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<section id="main">
					<div id="user">
						<form>
							<div class="col-md-5" id="index">
								<div class="form-group">
									<label>Index Number*</label>
									<input type="text" name="indexNumber" id="indexNumber" class="form-control">
								</div>
							</div>

							<div class="col-md-7">
								<div class="form-group">
									<label>First Name*</label>
									<input type="text" name="firstName" id="firstName" class="form-control">
								</div>
							</div>
							
							<div class="col-md-7">
								<div class="form-group">
									<label>Last Name*</label>
									<input type="text" name="lastName" id="lastName" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Telephone No*</label>
									<input type="tel" name="lastName" id="lastName" class="form-control">
								</div>
							</div>
							<div class="col-md-7">
								<input type="submit" class="btn btn-primary" value="Submit">
							</div>
							
						</form>
				</div>
				</section>
			</div>
			
		</div>
		
	</div>

	
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
